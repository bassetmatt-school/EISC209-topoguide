<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'itineraires/style.css' %}">
</head>
<body>
    <div class="topnav">
        <a href="{% url 'itin:index' %}">Acceuil</a>
        <a href="{{ request.META.HTTP_REFERER }}">Page précédente</a>
        <!--If need to add specific buttons in some pages-->
        {% block topnav%}
        {% endblock %}
        <!--Logout button-->
        {% if user.is_authenticated %}
        <a href="/accounts/logout">Déconnexion</a>
        {% endif %}
      </div>
      
      <div class="content">
        {% block body%}
        {% endblock %}
      </div>
      
      <div class="footer">
        <p style="text-align:center">Réalisé avec Django 4.0.4</p>
        {% block footer%}
        {% endblock %}
      </div>
    
</body>
</html>
